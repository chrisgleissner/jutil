syntax = "proto3";

package com.github.chrisgleissner.util.protobuf;

option java_package = "com.github.chrisgleissner.util.protobuf";
option java_outer_classname = "TestProtos";

message Parent {
    int32 id = 1;

    message Child {
        int32 id = 1;
        string name = 2;
    }

    repeated Child children = 2;
}
